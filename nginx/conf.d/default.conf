# --- CONFIGURAZIONE CACHE ---
# keys_zone=WORDPRESS:5m  -> SOLO 5MB di RAM allocati per l'indice (risparmio memoria)
# inactive=120m           -> File cancellati se non visitati per 2 ore
fastcgi_cache_path /var/cache/nginx levels=1:2 keys_zone=WORDPRESS:5m inactive=120m;
fastcgi_cache_key "$scheme$request_method$host$request_uri";

server {
    listen 80;
    server_name _;
    root /var/www/html;
    index index.php index.html;

    client_max_body_size 512M;

    # Compressione
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/xml image/svg+xml;

    # --- Regole di Esclusione Cache ---
    set $skip_cache 0;

    if ($request_method = POST) { set $skip_cache 1; }
    if ($query_string != "") { set $skip_cache 1; }
    if ($request_uri ~* "/wp-admin/|/xmlrpc.php|wp-.*.php|/feed/|index.php|sitemap(_index)?.xml") { set $skip_cache 1; }
    
    # Bypass per utenti loggati (Admin bar visibile, niente cache)
    if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_no_cache|wordpress_logged_in") {
        set $skip_cache 1;
    }

    if ($request_uri ~* "/store.*|/cart.*|/my-account.*|/checkout.*|/addons.*") { set $skip_cache 1; }

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param REMOTE_ADDR $http_x_real_ip;
        fastcgi_param HTTPS "on";
        fastcgi_param HTTP_X_FORWARDED_PROTO "https";

        # --- Cache Settings ---
        fastcgi_cache WORDPRESS;
        fastcgi_cache_valid 200 301 302 120m;
        fastcgi_cache_use_stale error timeout updating invalid_header http_500 http_503;
        fastcgi_cache_lock on;
        fastcgi_cache_lock_timeout 5s;
        fastcgi_cache_min_uses 1;

        fastcgi_ignore_headers Cache-Control Expires Set-Cookie;
        fastcgi_cache_bypass $skip_cache;
        fastcgi_no_cache $skip_cache;

        add_header Cache-Nginx-Status $upstream_cache_status always;
    }

    # --- PURGE BLOCK (Ora funziona grazie al Dockerfile) ---
    location ~ /purge(/.*) {
        fastcgi_cache_purge WORDPRESS "$scheme$request_method$host$1";
        allow 127.0.0.1;
        deny all;
    }

    # Sicurezza e Statici
    location ~* /(?:uploads|files)/.*\.php$ { deny all; }
    location ~ /\. { deny all; access_log off; log_not_found off; }
    location ~ ^/wp-config.php { deny all; }
    
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|webp|avif)$ {
        expires max;
        log_not_found off;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }
}
