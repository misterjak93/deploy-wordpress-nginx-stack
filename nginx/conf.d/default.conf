# Definizione della zona di cache
# keys_zone=WORDPRESS:100m -> alloca 100MB in RAM per le chiavi (moltissime pagine)
# inactive=60m -> rimuove i file dalla cache se non richiesti per 60 minuti
fastcgi_cache_path /var/cache/nginx levels=1:2 keys_zone=WORDPRESS:100m inactive=60m;
fastcgi_cache_key "$scheme$request_method$host$request_uri";

server {
    listen 80;
    server_name _;
    root /var/www/html;
    index index.php index.html;

    # Dimensioni upload elevate per WP
    client_max_body_size 512M;

    # Compressione Gzip
    gzip on;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/xml image/svg+xml;

    # --- LOGICA DI ESCLUSIONE CACHE ---
    set $skip_cache 0;

    # 1. Non cachare POST (form, login, commenti)
    if ($request_method = POST) {
        set $skip_cache 1;
    }

    # 2. Non cachare se ci sono query string (es. parametri di ricerca o tracking)
    if ($query_string != "") {
        set $skip_cache 1;
    }

    # 3. Non cachare URL di sistema e admin
    if ($request_uri ~* "/wp-admin/|/xmlrpc.php|wp-.*.php|/feed/|index.php|sitemap(_index)?.xml") {
        set $skip_cache 1;
    }

    # 4. BYPASS PER UTENTI LOGGATI
    # Se questi cookie sono presenti, Nginx chiede la pagina fresca a PHP
    if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_no_cache|wordpress_logged_in") {
        set $skip_cache 1;
    }

    # 5. Esclusioni per e-commerce (WooCommerce)
    if ($request_uri ~* "/store.*|/cart.*|/my-account.*|/checkout.*|/addons.*") {
        set $skip_cache 1;
    }

    # Gestione Permalink WordPress
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Gestione file PHP e FastCGI Cache
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Passa la richiesta al container 'php' sulla porta 9000
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Passa l'IP reale attraverso Traefik
        fastcgi_param REMOTE_ADDR $http_x_real_ip;

        # --- CONFIGURAZIONE FASTCGI CACHE ---
        fastcgi_cache WORDPRESS;
        fastcgi_cache_valid 200 301 302 60m;
        fastcgi_cache_use_stale error timeout updating invalid_header http_500 http_503;
        fastcgi_cache_min_uses 1;
        fastcgi_cache_lock on;

        # Applica le regole di skip definite sopra
        fastcgi_cache_bypass $skip_cache;
        fastcgi_no_cache $skip_cache;

        # Sostituisci la vecchia riga con questa:
        add_header Cache-Nginx-Status $upstream_cache_status always;
    }

    # --- SICUREZZA ---
    # Impedisce l'esecuzione di PHP nelle cartelle di upload
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }

    # Nasconde file puntati (es. .htaccess, .git)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Impedisce l'accesso diretto al file di config
    location ~ ^/wp-config.php {
        deny all;
    }

    # --- ASSETS STATICI ---
    # Cache aggressiva lato browser per immagini, css e js
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|webp|avif)$ {
        expires max;
        log_not_found off;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }
}
