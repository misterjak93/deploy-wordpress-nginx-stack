version: '3.8'

services:
  # --- Nginx (Web Server) ---
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - wordpress_data:/var/www/html
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - wordpress-network
    depends_on:
      - php

  # --- PHP-FPM (Motore Custom) ---
  php:
    build:
      context: .
      dockerfile: php.Dockerfile
      args:
        PHP_VERSION: ${PHP_VERSION:-8.3}
        PHP_EXTRA_EXTENSIONS: ${PHP_EXTRA_EXTENSIONS:-}
    restart: unless-stopped
    environment:
      # WP Config
      - DOMAIN=${DOMAIN}
      - DB_HOST=mariadb
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Limiti Dinamici
      - PHP_MEMORY_LIMIT=${PHP_MEMORY_LIMIT:-512M}
      - PHP_UPLOAD_LIMIT=${PHP_UPLOAD_LIMIT:-128M}
      - PHP_POST_LIMIT=${PHP_POST_LIMIT:-128M}
      - PHP_MAX_TIME=${PHP_MAX_TIME:-300}
      - PHP_MAX_INPUT_VARS=${PHP_MAX_INPUT_VARS:-5000}
      - OPCACHE_ENABLE=${OPCACHE_ENABLE:-1}
      - OPCACHE_MEMORY=${OPCACHE_MEMORY:-128}
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - wordpress-network

  # --- Database ---
  mariadb:
    image: mariadb:latest
    restart: unless-stopped
    command: --max_allowed_packet=128M --wait_timeout=600 --interactive_timeout=600
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASS}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - wordpress-network

  # --- Redis ---
  redis:
    image: redis:alpine
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - wordpress-network

  # --- Tools: Mailpit (Email Catcher) ---
  mailpit:
    image: axllent/mailpit
    restart: unless-stopped
    networks:
      - wordpress-network

  # --- Tools: Cron (Sostituisce WP-Cron) ---
  cron:
    image: alpine:latest
    restart: unless-stopped
    command: >
      sh -c "apk add --no-cache curl && 
      echo 'â° Cron started...' &&
      while true; do 
        curl -s -o /dev/null http://nginx/wp-cron.php?doing_wp_cron >/dev/null 2>&1
        sleep 60
      done"
    networks:
      - wordpress-network
    depends_on:
      - nginx

  # --- Tools: FileBrowser ---
  files:
    image: filebrowser/filebrowser:latest
    restart: unless-stopped
    user: "0:0"
    volumes:
      - wordpress_data:/srv/html
      - filebrowser_db:/database
      - filebrowser_config:/config
    environment:
      - FB_DATABASE=/database/filebrowser.db
      - FB_ROOT=/srv/html
      - FB_LOG=stdout
      - FB_PORT=8080
    networks:
      - wordpress-network

  # --- Tools: Adminer ---
  adminer:
    image: adminer:latest
    restart: unless-stopped
    environment:
      - ADMINER_DEFAULT_SERVER=mariadb
      - ADMINER_DESIGN=pepa-linha
    networks:
      - wordpress-network

volumes:
  wordpress_data:
  mariadb_data:
  redis_data:
  filebrowser_db:
  filebrowser_config:

networks:
  wordpress-network:
    driver: bridge
