version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: nginx.Dockerfile
    restart: unless-stopped
    volumes:
      - wordpress_data:/var/www/html
      - ./nginx/conf.d:/etc/nginx/conf.d
      - fastcgi_cache:/var/cache/nginx
    networks:
      - wordpress-network
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: php.Dockerfile
      args:
        PHP_VERSION: ${PHP_VERSION:-8.3}
    restart: unless-stopped
    environment:
      - DOMAIN=${DOMAIN}
      - DB_HOST=mariadb
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RT_WP_NGINX_HELPER_CACHE_PATH=/var/cache/nginx
      - PHP_MEMORY_LIMIT=512M
      - PHP_UPLOAD_LIMIT=128M
      - OPCACHE_ENABLE=1
    volumes:
      - wordpress_data:/var/www/html
      - fastcgi_cache:/var/cache/nginx
    networks:
      - wordpress-network

  mariadb:
    image: mariadb:latest
    restart: unless-stopped
    command: --max_allowed_packet=128M --wait_timeout=600 --interactive_timeout=600
    environment:
      - MARIADB_ROOT_PASSWORD=${DB_ROOT_PASS}
      - MARIADB_DATABASE=${DB_NAME}
      - MARIADB_USER=${DB_USER}
      - MARIADB_PASSWORD=${DB_PASS}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - wordpress-network

  redis:
    image: redis:alpine
    restart: unless-stopped
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - wordpress-network

  # Servizi opzionali (Files, Adminer) rimossi per brevit√†, 
  # aggiungili pure se ti servono come nel file precedente.

volumes:
  wordpress_data:
  mariadb_data:
  redis_data:
  fastcgi_cache:

networks:
  wordpress-network:
    driver: bridge
