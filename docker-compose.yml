version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: nginx.Dockerfile
    restart: unless-stopped
    volumes:
      - wordpress_data:/var/www/html
      - ./nginx/conf.d:/etc/nginx/conf.d
      - fastcgi_cache:/var/cache/nginx
    networks:
      - wordpress-network
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: php.Dockerfile
      args:
        PHP_VERSION: ${PHP_VERSION:-8.3}
    restart: unless-stopped
    environment:
      - DOMAIN=${DOMAIN}
      - DB_HOST=mariadb
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RT_WP_NGINX_HELPER_CACHE_PATH=/var/cache/nginx
      - PHP_MEMORY_LIMIT=${PHP_MEMORY_LIMIT:-512M}
      - PHP_UPLOAD_LIMIT=${PHP_UPLOAD_LIMIT:-128M}
      - PHP_POST_LIMIT=${PHP_POST_LIMIT:-128M}
      - PHP_MAX_TIME=${PHP_MAX_TIME:-300}
      - OPCACHE_ENABLE=${OPCACHE_ENABLE:-1}
    volumes:
      - wordpress_data:/var/www/html
      - fastcgi_cache:/var/cache/nginx
    networks:
      - wordpress-network

  mariadb:
    image: mariadb:latest
    restart: unless-stopped
    command: --max_allowed_packet=128M --wait_timeout=600 --interactive_timeout=600
    environment:
      - MARIADB_ROOT_PASSWORD=${DB_ROOT_PASS}
      - MARIADB_DATABASE=${DB_NAME}
      - MARIADB_USER=${DB_USER}
      - MARIADB_PASSWORD=${DB_PASS}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - wordpress-network

  redis:
    image: redis:alpine
    restart: unless-stopped
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - wordpress-network

  # --- REINSERITO IL SERVIZIO FILES ---
  files:
    image: filebrowser/filebrowser:latest
    restart: unless-stopped
    user: "0:0"
    volumes:
      - wordpress_data:/srv/html
      - filebrowser_db:/database
      - filebrowser_config:/config
    environment:
      - FB_DATABASE=/database/filebrowser.db
      - FB_ROOT=/srv/html
      - FB_LOG=stdout
      - FB_PORT=8080
    networks:
      - wordpress-network

  # --- REINSERITO IL SERVIZIO ADMINER ---
  adminer:
    image: adminer:latest
    restart: unless-stopped
    environment:
      - ADMINER_DEFAULT_SERVER=mariadb
      - ADMINER_DESIGN=pepa-linha
    networks:
      - wordpress-network

volumes:
  wordpress_data:
  mariadb_data:
  redis_data:
  fastcgi_cache:
  # Volumi necessari per Filebrowser
  filebrowser_db:
  filebrowser_config:

networks:
  wordpress-network:
    driver: bridge
